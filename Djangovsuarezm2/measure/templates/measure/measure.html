{% extends 'measure/base.html' %}
{% block content %}
<div class="container">
    <form method="get">
        <input type="number" name="value">
        <button type="submit">Adicionar</button>
    </form>
    {% for measure in measures %}
    <ul class="list-group">
        <li class="list-group-item">{{measure.type}} = {{measure.value}}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
